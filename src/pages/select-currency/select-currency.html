<ion-header>

  <ion-navbar>
    <ion-title>Оберіть валюти</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="inputSearch"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let cur of allCurryncy; let indx = index" (click)="clickItem(indx)">
      <ion-row>
        <ion-col col-1 *ngIf="cur.check"><ion-icon name="checkmark"></ion-icon></ion-col>
        <ion-col col-2>{{cur.cc}}</ion-col>
        <ion-col>{{cur.txt}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
