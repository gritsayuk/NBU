<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Оберіть валюти</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="inputSearch"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

      <ion-row>
        <ion-col col-1 *ngIf="cur.check"><ion-icon name="checkmark"></ion-icon></ion-col>
        <ion-col col-2>{{cur.cc}}</ion-col>
        <ion-col>{{cur.txt}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>-->
  <ion-card *ngFor="let cur of allCurryncy; let indx = index" (click)="clickItem(indx)">
    <ion-row>
      <ion-col col-1>
        <!--<ion-icon name="checkmark" *ngIf="cur.check"></ion-icon>-->
        <ion-icon name="checkbox-outline" *ngIf="cur.check" class="text-green"></ion-icon>
        <ion-icon name="square-outline" *ngIf="!cur.check"></ion-icon>
      </ion-col>
      <ion-col col-2 [ngClass]="{'text-green': cur.check}">{{cur.cc}}</ion-col>
      <ion-col class="col-desc" [ngClass]="{'text-green': cur.check}">{{cur.txt}}</ion-col>
    </ion-row>
  </ion-card>
</ion-content>
